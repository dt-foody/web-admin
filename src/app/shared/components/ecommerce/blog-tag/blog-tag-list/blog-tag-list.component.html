<div
  class="overflow-hidden rounded-xl border border-gray-200 bg-white dark:border-gray-800 dark:bg-white/[0.03]"
>
  <!-- Header: Tìm kiếm & Tạo mới tag -->
  <div
    class="flex flex-col justify-between gap-5 border-b border-gray-200 px-5 py-4 sm:flex-row sm:items-center dark:border-gray-800"
  >
    <div class="flex gap-3">
      <app-search-input placeholder="Tìm kiếm theo tên..." (search)="onSearchChange($event)">
      </app-search-input>
    </div>
    <div class="flex gap-3">
      <a
        routerLink="/blog-tag/add"
        *hasPermission="'blogTag.create'"
        class="bg-brand-500 shadow-sm hover inline-flex items-center justify-center gap-2 rounded-lg px-4 py-3 text-sm font-medium text-white transition hover:bg-brand-600"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="20"
          height="20"
          viewBox="0 0 20 20"
          fill="none"
        >
          <path
            d="M5 10.0002H15.0006M10.0002 5V15.0006"
            stroke="currentColor"
            strokeWidth="1.5"
            strokeLinecap="round"
            strokeLinejoin="round"
          />
        </svg>
        Tạo mới
      </a>
    </div>
  </div>

  <!-- Table: danh sách tag -->
  <div class="overflow-x-auto custom-scrollbar">
    <table class="w-full">
      <thead>
        <tr class="border-b border-gray-200 dark:divide-gray-800 dark:border-gray-800">
          <th class="w-14 px-5 py-4 text-left">
            <app-checkbox [checked]="isAllSelected()" (checkedChange)="toggleAll()"></app-checkbox>
          </th>
          <th>
            <app-sort-header
              label="Tên Tag"
              key="name"
              [activeKey]="query.sort?.key || ''"
              [asc]="query.sort?.asc || false"
              (sortChange)="onSortChange($event)"
            >
            </app-sort-header>
          </th>
          <th>
            <app-sort-header
              label="Số bài viết"
              key="postCount"
              [activeKey]="query.sort?.key || ''"
              [asc]="query.sort?.asc || false"
              (sortChange)="onSortChange($event)"
            >
            </app-sort-header>
          </th>
          <th class="px-5 py-4 text-left text-xs font-medium text-gray-500 dark:text-gray-400">
            Trạng thái
          </th>
          <th>
            <app-sort-header
              label="Ngày tạo"
              key="createdAt"
              [activeKey]="query.sort?.key || ''"
              [asc]="query.sort?.asc || false"
              (sortChange)="onSortChange($event)"
            >
            </app-sort-header>
          </th>
          <th class="px-5 py-4 text-left text-xs font-medium text-gray-500 dark:text-gray-400">
            Thao tác
          </th>
        </tr>
      </thead>
      <tbody class="divide-x divide-y divide-gray-200 dark:divide-gray-800">
        @for (tag of dataSources; track tag.id) {
          <tr class="transition hover:bg-gray-50 dark:hover:bg-gray-900">
            <!-- Checkbox chọn tag -->
            <td class="w-14 px-5 py-4">
              <app-checkbox
                type="checkbox"
                [checked]="selected.includes(tag.id)"
                (checkedChange)="toggleSelect(tag.id, $event)"
              />
            </td>
            <!-- Tên và slug tag -->
            <td class="px-5 py-4">
              <div class="flex flex-col">
                <div>
                  <span
                    class="rounded-md px-3 py-1 text-xs"
                    [style.backgroundColor]="tag.backgroundColor"
                    [style.color]="tag.textColor"
                  >
                    {{ tag.name }}
                  </span>
                </div>
              </div>
            </td>
            <!-- Số bài viết -->
            <td class="px-5 py-4 text-sm text-gray-600 dark:text-gray-400">
              {{ tag.postCount || 0 }}
            </td>
            <!-- Toggle trạng thái active -->
            <td class="px-5 py-4">
              <button
                (click)="handleToggleActive(tag)"
                class="relative inline-flex h-6 w-11 items-center rounded-full transition-colors focus:outline-none focus:ring-2 focus:ring-brand-500 focus:ring-offset-2"
                [ngClass]="{
                  'bg-brand-500': tag.isActive,
                  'bg-gray-200 dark:bg-gray-700': !tag.isActive,
                }"
              >
                <span class="sr-only">Chuyển trạng thái</span>
                <span
                  class="inline-block h-4 w-4 transform rounded-full bg-white transition-transform"
                  [ngClass]="{ 'translate-x-6': tag.isActive, 'translate-x-1': !tag.isActive }"
                >
                </span>
              </button>
            </td>
            <!-- Ngày tạo -->
            <td class="px-5 py-4 text-sm text-gray-600 dark:text-gray-400">
              {{ tag.createdAt | date: 'HH:ss dd/MM/yyyy' }}
            </td>
            <!-- Thao tác: Sửa/Xóa -->
            <td class="px-5 py-4">
              <div class="flex gap-2">
                <button
                  *hasPermission="'blogTag.update'"
                  (click)="handleEdit(tag)"
                  class="text-blue-500 hover:text-blue-700 dark:hover:text-blue-400 p-1 rounded"
                  title="Sửa"
                >
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke-width="1.5"
                    stroke="currentColor"
                    class="size-5"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      d="m16.862 4.487 1.687-1.688a1.875 1.875 0 1 1 2.652 2.652L10.582 16.07a4.5 4.5 0 0 1-1.897 1.13L6 18l.8-2.685a4.5 4.5 0 0 1 1.13-1.897l8.932-8.931Zm0 0L19.5 7.125M18 14v4.75A2.25 2.25 0 0 1 15.75 21H5.25A2.25 2.25 0 0 1 3 18.75V8.25A2.25 2.25 0 0 1 5.25 6H10"
                    />
                  </svg>
                </button>
                <button
                  *hasPermission="'blogTag.delete'"
                  (click)="handleDelete(tag)"
                  class="text-red-500 hover:text-red-700 dark:hover:text-red-400 p-1 rounded"
                  title="Xóa"
                >
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    class="size-5"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke="currentColor"
                    stroke-width="2"
                  >
                    <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                  </svg>
                </button>
              </div>
            </td>
          </tr>
        }
      </tbody>
    </table>
  </div>

  <!-- Pagination -->
  <app-pagination
    [page]="query.page"
    [totalPages]="totalPages"
    [totalResults]="totalResults"
    [pageSize]="query.pageSize"
    (pageChange)="onPageChange($event)"
  >
  </app-pagination>
</div>

<!-- Modal xác nhận xóa tag -->
<ng-template #confirmDelete let-dialog>
  <div class="p-5">
    <h3 class="text-lg font-semibold mb-4">Xác nhận xóa</h3>
    <p class="mb-6">
      Bạn có chắc chắn muốn xóa tag <strong>{{ itemToDelete?.name }}</strong> không?
    </p>
    <div class="flex justify-end gap-3">
      <button (click)="dialog.close(false)" class="px-4 py-2 rounded bg-gray-200 dark:bg-gray-700">
        Hủy
      </button>
      <button (click)="dialog.close(true)" class="px-4 py-2 rounded bg-red-500 text-white">
        Xóa
      </button>
    </div>
  </div>
</ng-template>

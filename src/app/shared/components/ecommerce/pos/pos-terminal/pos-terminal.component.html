<div class="flex h-[calc(100vh-100px)] w-full bg-gray-50 dark:bg-gray-900 overflow-hidden">
  <div class="w-[60%] border-r border-gray-200 dark:border-gray-700 flex flex-col overflow-y-auto">
    <app-pos-menu [products]="products" [combos]="combos" [categories]="categories"></app-pos-menu>
  </div>

  <div class="w-[40%] flex flex-col bg-white dark:bg-gray-800/50 overflow-y-auto">
    <app-pos-cart class="flex-1 flex flex-col"></app-pos-cart>

    <app-pos-checkout
      class="flex-shrink-0"
      [products]="products"
      [combos]="combos"
    ></app-pos-checkout>
  </div>
</div>

<div class="flex flex-col h-full">
  <div class="p-4 pl-0 border-b border-gray-200 dark:border-gray-700">
    <app-input-field
      type="text"
      placeholder="Tìm sản phẩm..."
      [value]="searchQuery"
      (valueChange)="filterProducts()"
    />
  </div>

  <div class="flex-1 p-4 overflow-y-auto pl-0">
    @if (filteredProducts.length > 0) {
      <div class="product-grid">
        @for (product of filteredProducts; track product.id) {
          <button
            (click)="onProductClick(product)"
            class="flex flex-col items-center justify-between p-2 rounded-lg border border-gray-200 dark:border-gray-700 bg-white dark:bg-gray-800 shadow-sm hover:border-brand-500 hover:shadow-md transition"
          >
            <span
              class="text-sm font-medium text-center text-gray-800 dark:text-white line-clamp-2"
            >
              {{ product.name }}
            </span>
            <span class="text-xs font-semibold text-brand-600 dark:text-brand-400 mt-1">
              {{ product?.basePrice | number: '1.0-0' }}đ
            </span>
          </button>
        }
      </div>
    } @else {
      <div class="flex items-center justify-center h-full text-gray-400">
        <p>Không tìm thấy sản phẩm</p>
      </div>
    }
  </div>
</div>

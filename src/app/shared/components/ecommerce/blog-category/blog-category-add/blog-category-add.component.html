<div class="space-y-6">
  <div
    class="rounded-2xl border border-gray-200 bg-white dark:border-gray-800 dark:bg-white/[0.03]"
  >
    <div class="border-b border-gray-200 px-6 py-4 dark:border-gray-800">
      <h2 class="text-lg font-medium text-gray-800 dark:text-white">
        {{ isEditMode ? 'Edit Category' : 'Create New Category' }}
      </h2>
    </div>

    <div class="p-4 sm:p-6">
      <div class="grid grid-cols-1 gap-5">
        <div>
          <app-label for="cat-name" className="required">Category Name</app-label>
          <app-input-field
            id="cat-name"
            placeholder="e.g., Technology, Travel, Finance"
            [(value)]="formData.name"
          ></app-input-field>
        </div>

        <div>
          <app-label for="cat-description">Description</app-label>
          <textarea
            id="cat-description"
            [value]="formData.description"
            rows="3"
            placeholder="A short description for the category page (good for SEO)."
            class="block w-full rounded-lg border border-gray-300 bg-white p-2.5 text-sm text-gray-900 transition focus:border-blue-500 focus:ring-blue-500 dark:border-gray-600 dark:bg-gray-900 dark:text-white dark:placeholder-gray-400"
          >
          </textarea>
        </div>

        <div>
          <app-label for="cat-image">Cover Image URL</app-label>
          <app-input-field
            id="cat-image"
            placeholder="https://example.com/image.png"
            [(value)]="formData.coverImage"
          >
          </app-input-field>
          @if (formData.coverImage) {
            <div class="mt-2">
              <img
                [src]="formData.coverImage"
                alt="Cover preview"
                class="h-24 w-auto rounded-md object-cover"
              />
            </div>
          }
        </div>

        <div>
          <app-label>Color Scheme</app-label>
          <div class="mt-2 space-y-4 rounded-lg border border-gray-200 p-4 dark:border-gray-700">
            <div class="grid grid-cols-1 gap-4 sm:grid-cols-2">
              <div>
                <app-label>Background Color</app-label>
                <div class="relative">
                  <div
                    (click)="togglePicker('bg')"
                    class="h-10 w-full cursor-pointer rounded-lg border border-gray-300 dark:border-gray-600"
                    [style.background]="formData.backgroundColor"
                  ></div>
                  <div *ngIf="activePicker === 'bg'" class="absolute z-10 mt-2">
                    <color-sketch
                      [color]="formData.backgroundColor"
                      (onChange)="onColorChange('backgroundColor', $any($event))"
                    ></color-sketch>
                  </div>
                </div>
              </div>
              <div>
                <app-label>Text Color</app-label>
                <div class="relative">
                  <div
                    (click)="togglePicker('text')"
                    class="h-10 w-full cursor-pointer rounded-lg border border-gray-300 dark:border-gray-600"
                    [style.background]="formData.textColor"
                  ></div>
                  <div *ngIf="activePicker === 'text'" class="absolute z-10 mt-2">
                    <color-sketch
                      [color]="formData.textColor"
                      (onChange)="onColorChange('textColor', $any($event))"
                    ></color-sketch>
                  </div>
                </div>
              </div>
            </div>
            <div>
              <p class="mb-2 text-xs font-medium text-gray-600 dark:text-gray-400">Preview</p>
              <div
                class="flex items-center justify-center rounded-lg bg-gray-100 p-4 dark:bg-gray-800"
              >
                <span
                  class="rounded-md px-3 py-1"
                  [style.backgroundColor]="formData.backgroundColor"
                  [style.color]="formData.textColor"
                >
                  {{ formData.name || 'Sample Category' }}
                </span>
              </div>
            </div>
          </div>
        </div>

        <div>
          <app-label for="cat-status">Status</app-label>
          <app-select
            id="cat-status"
            [options]="statusOptions"
            [value]="formData.isActive.toString()"
            (valueChange)="formData.isActive = $event === 'true'"
          >
          </app-select>
        </div>
      </div>
    </div>
  </div>

  <div class="flex flex-col gap-3 sm:flex-row sm:justify-end">
    <app-button variant="outline" (btnClick)="onCancel()">Cancel</app-button>
    <app-button variant="primary" (btnClick)="onSave()">
      {{ isEditMode ? 'Update Category' : 'Create Category' }}
    </app-button>
  </div>
</div>

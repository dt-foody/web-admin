<div class="relative p-6 bg-white z-1 dark:bg-gray-900 sm:p-0">
  <div
    class="relative flex flex-col justify-center w-full h-screen lg:flex-row dark:bg-gray-900 sm:p-0"
  >
    <ng-content></ng-content>

    <!-- ===== Right Side - Admin Theme Start ===== -->
    <div
      class="right-side relative hidden h-full w-full items-center justify-center overflow-hidden bg-gray-900 lg:flex lg:w-1/2"
    >
      <!-- Background Image with Zoom Effect -->
      <div
        class="absolute inset-0 h-full w-full bg-cover bg-center transition-transform duration-[5000ms] ease-in-out hover:scale-110"
        style="
          background-image: url('https://images.unsplash.com/photo-1639322537228-f710d846310a?q=80&w=1932&auto=format&fit=crop');
        "
      ></div>

      <!-- Gradient Overlay -->
      <div
        class="absolute inset-0 bg-gradient-to-tr from-gray-900/80 via-sky-900/40 to-gray-900/80"
      ></div>

      <!-- Nội dung chính -->
      <div class="relative z-10 flex h-full flex-col items-center justify-center p-10 text-white">
        <div class="flex max-w-lg flex-col items-center text-center">
          <!-- Decorative background SVGs -->
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="absolute -top-16 -right-16 h-48 w-48 text-white/5"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
            stroke-width="1"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M12 18v-5.25m0 0a6.01 6.01 0 001.5-.189m-1.5.189a6.01 6.01 0 01-1.5-.189m3.75 7.478a12.06 12.06 0 01-4.5 0m3.75 2.311a12.06 12.06 0 00-4.5 0m3.75 2.311a12.06 12.06 0 01-4.5 0m3.75 2.311a12.06 12.06 0 00-4.5 0m-3.75-2.311a12.06 12.06 0 014.5 0m-3.75-7.478a12.06 12.06 0 004.5 0m-4.5 0a6.01 6.01 0 01-1.5.189m1.5-.189a6.01 6.01 0 001.5.189m0 0a6.01 6.01 0 01-1.5-.189"
            />
          </svg>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="absolute -bottom-12 -left-12 h-40 w-40 text-white/5"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
            stroke-width="1"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M4 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2V6zM14 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V6zM4 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2v-2zM14 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z"
            />
          </svg>

          <!-- Divider -->
          <div class="mb-8 h-1 w-20 rounded-full bg-sky-400"></div>

          <h1
            class="mb-4 text-5xl font-extrabold leading-tight tracking-tight"
            style="text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.6)"
          >
            Dashboard Quản Trị
          </h1>
          <p class="text-lg font-light text-gray-200">
            Toàn quyền kiểm soát và phân tích dữ liệu kinh doanh của bạn.
          </p>
        </div>
      </div>
    </div>
    <!-- ===== Right Side - Admin Theme End ===== -->

    <div class="fixed z-50 hidden bottom-6 right-6 sm:block">
      <app-theme-toggle-two />
    </div>
  </div>
</div>
